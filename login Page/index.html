<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Login Page</title>
</head>
<body>
    <!-- Adding root -->
     <section class="root">
     <section class="rootalign">
     <section class="rootname"><p>Login</p></section>
     <!-- Now Adding Form -->
     <section class="rootmain">
     <section class="rootdetail">
        <form onsubmit="return errorhandler()" action="./success.html">
            <section class="errorhandler" id="error"></section>
            <label style="position: relative; display: inline-block; width: 200px;" for="username">
                <span style="
                  position: absolute;
                  top: 50%;
                  transform: translateY(-50%);
                  color: #fff;
                  pointer-events: none;
                  transition: 0.2s ease;
                  background: #212121;
                  padding: 0 4px;
                  font-family: Arial, Helvetica, sans-serif;
                ">Username</span>
                <input type="text" id="username" placeholder="Username" onfocus="this.previousElementSibling.style.top='-10px'; this.previousElementSibling.style.fontSize='16px';" 
                       onblur="if(!this.value) { this.previousElementSibling.style.top='50%'; this.previousElementSibling.style.fontSize='16px'; }" 
                       style="
                         width: 100%;
                         padding: 10px;
                         font-size: 16px;
                         box-sizing: border-box;
                         border: 1px solid #ccc;
                         border-radius: 4px;
                         position: relative;
                         z-index: 1;
                         background: white;
                  ">
              </label>
              <br>
              <label style="position: relative; display: inline-block; width: 200px;" for="userpassword">
                <span style="
                  position: absolute;
                  top: 50%;
                  transform: translateY(-50%);
                  color: #fff;
                  pointer-events: none;
                  transition: 0.2s ease;
                  background: #212121;
                  padding: 0 4px;
                  font-family: Arial, Helvetica, sans-serif;
                ">Password</span>
                <input type="password" id="userpassword" placeholder="Password" onfocus="this.previousElementSibling.style.top='-10px'; this.previousElementSibling.style.fontSize='16px';" 
                       onblur="if(!this.value) { this.previousElementSibling.style.top='50%'; this.previousElementSibling.style.fontSize='16px'; }" 
                       style="
                         width: 100%;
                         padding: 10px;
                         font-size: 16px;
                         box-sizing: border-box;
                         border: 1px solid #ccc;
                         border-radius: 4px;
                         position: relative;
                         z-index: 1;
                         background: white;
                ">
              </label>
              <section class="log-sec">
              <button id="logbt">
                <input type="submit" value="Login">
              </button>
              <span class="reg-link">
                <a href="#">Registration</a>
              </span>
            </section>
        </form>
     </section>
     </section>
     </section>
     </section>
</body>
<script src="./index.js"></script>
</html>
